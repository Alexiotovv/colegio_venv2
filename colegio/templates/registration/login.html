{% extends 'base/login.html' %}
{% block title %} Inicio Sesión {% endblock %}
{% block content %}
<!--wrapper-->
<div class="wrapper">
	<div class="authentication-header" style="background: #11bb1c;"></div>
	<div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
		<div class="container-fluid">
			<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
				<div class="col mx-auto">
					<div class="mb-4 text-center">
						<img src="assets/images/logo-img.png" width="180" alt="" />
					</div>
					<div class="card">
						<div class="card-body">
							<div class="p-4 rounded">
								<div class="text-center">
									<h3 class="">Login</h3>
									
								</div>
								<!-- <div class="d-grid">
									<a class="btn my-4 shadow-sm btn-white" href="javascript:;"> <span class="d-flex justify-content-center align-items-center">
					  <img class="me-2" src="assets/images/icons/search.svg" width="16" alt="Image Description">
					  <span>Sign in with Google</span>
										</span>
									</a> <a href="javascript:;" class="btn btn-facebook"><i class="bx bxl-facebook"></i>Sign in with Facebook</a>
								</div> -->
								<div class="login-separater text-center mb-4"> <span>SIGN IN</span>
									<hr/>
								</div>
								<div class="form-body">
									<form class="row g-3" method="POST">{% csrf_token %}
										{% if form.errors %}
											<div class="alert alert-dismissible alert-danger" align="center">
												Usuario o Contraseña Incorrecta
											</div>
										{% endif %}
										<div class="col-12">
											<label for="inputEmailAddress" class="form-label">Usuario</label>
											<input type="text" class="form-control" id="inputEmailAddress" placeholder="Email Address" name="username">
										</div>
										<div class="col-12">
											<label for="inputChoosePassword" class="form-label">Contraseña</label>
											<div class="input-group" id="show_hide_password">
												<input type="password" class="form-control border-end-0" id="inputChoosePassword" name="password" placeholder="Enter Password"> <a href="javascript:;" class="input-group-text bg-transparent"><i class='bx bx-hide'></i></a>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-check form-switch">
												<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
												<label class="form-check-label" for="flexSwitchCheckChecked">Recordar</label>
											</div>
										</div>
										<!-- <div class="col-md-6 text-end">	<a href="authentication-forgot-password.html">Recordar?</a> -->
										</div>
										<div class="col-12">
											<div class="d-grid">
												<button type="submit" class="btn btn-primary"><i class="bx bxs-lock-open"></i>Iniciar Sesión</button>
											</div>
										</div>
										<p>Olvidé mi contraseña <a href="{% url 'password_reset' %}">Clic aquí</a>
										</p>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--end row-->
		</div>
	</div>
</div>
