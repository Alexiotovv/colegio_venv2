{% extends 'base/home_newtemplate.html' %}
{% block title %}MatriculaNuevo{% endblock title %}
{% block form %}
    <h6 style="text-align:center;">REGISTRO DE AULAS</h6>
    <div class="row">
        <div class="col-xl-4">
            <hr/>
            <div class="card">
                <div class="card-body">
                    <button type="button" class="btn btn-info">Registrar Nueva Aula</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="ListaAulas" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Acción</th>
                                <th scope="col">Aula</th>
                                <th scope="col">Año</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for aulas in aulas %}
                                    <tr>
                                        <th>{{aulas.id}}</th>
                                        <th>Editar</th>
                                        <th>{{aulas.}}</th>
                                        <th>{{aulas.id}}</th>
                                    </tr>
                                {% endfor %}
                                    
                            </tbody>
                        <table>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
