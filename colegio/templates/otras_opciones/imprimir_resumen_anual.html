{% extends 'base/home_newtemplate.html' %}
{% block title %}ImprimirResumenAnual{% endblock title %}
{% block form %}
<h4 style="text-align: center;">RESUMEN ANUAL DE NOTAS</h4>
<form method='POST'>{%csrf_token%}
	<div class="row">
		<div class="col-md-4">
			<label>Seleccione Año</label>
			<select class="single-select" name="Ano">
				{% for a in aac %}
					<option value="{{a.id}}">{{ a.Ano}}</option>
				{% endfor %}
			</select>
		</div>
		<div class="col-md-4">
			<label for="exampleSelect1">Seleccione GradoNivel</label>
      		<select class="single-select" name="Grado">
	        	<option value="1PRIM">1PRIM</option>
		        <option value="2PRIM">2PRIM</option>
		        <option value="3PRIM">3PRIM</option>
		        <option value="4PRIM">4PRIM</option>
		        <option value="5PRIM">5PRIM</option>
		        <option value="6PRIM">6PRIM</option>
		        <option value="1SEC">1SEC</option>
		        <option value="2SEC">2SEC</option>
		        <option value="3SEC">3SEC</option>
		        <option value="4SEC">4SEC</option>
		        <option value="5SEC">5SEC</option>
      		</select>
      	</div>
      	<div class="col-md-4">
			<label>Seleccione Sección</label>
      		<select class="single-select" name="Seccion">
	        	<option value="A">A</option>
		        <option value="B">B</option>
		        <option value="C">C</option>
		        <option value="D">D</option>
		        <option value="E">E</option>
		        <option value="F">F</option>
		        <option value="G">G</option>
      		</select>
      	</div>
    </div>

    <div class="row">
			<div class="col-md-6">
			<br>		
      			<a href="" target="_blank"><button type="submit" class="btn btn-outline-info">Imprimir Resumen Anual</button></a>
      		</div>
    </div>

</form>
{% endblock %}
